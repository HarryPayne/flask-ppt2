  <form class="form-horizontal" ng-submit="submit()">
    <div class="form-group">
      <label for="jumpToProjectID_projectID" class="control-label col-xs-2 col-lg-2" ng-bind="ctrl.label + ':'"></label>
      <div class="col-xs-10 col-lg-10">
        <div class="input-group">
          <input id="jumpToProjectID_projectID"
            type="number" min="1" step="1"
            class="form-control" 
            ng-model="ctrl.projectID" 
            placeholder="project ID" autofocus
            aria-describedBy="helpBlock_jumpToProjectID">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit"> Go </button>
          </span>
        </div>
        <span id="helpBlock_jumpToProjectID" class="help-block" ng-bind="ctrl.help"></span>
      </div>
    </div>
  </form>
