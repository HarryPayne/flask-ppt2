<html>
<head></head>
<body>
<div class="login jumbotron center-block" ng-controller="Login as login">
  <h1>Login</h1>
  <form role="form" ng-submit="login.submit(_username, _password)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" ng-model="_username" 
        id="username" placeholder="Username" autofocus>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" ng-model="_password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default" ng-click="login.submit(_username, _password)">Submit</button>
    <button class="btn" ng-click="login.cancel()">Cancel</button>
  </form>
</div>
</body>
</html>
