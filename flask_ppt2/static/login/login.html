<html>
<head></head>
<body>
<div class="login jumbotron center-block">
  <h1>Login</h1>
  <form role="form" ng-submit="login.submit(username, password)">
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" class="form-control" ng-model="username" 
        id="username" placeholder="Username" autofocus>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" ng-model="password" placeholder="Password">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
    <button class="btn" ng-click="login.cancel('close')">Cancel</button>
  </form>
</div>
</body>
</html>
